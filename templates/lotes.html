{% extends "base.html" %}
{% block title %}Lotes{% endblock %}
{% block content %}
<h2 class="fw-bold text-primary mb-3">Gestión de Lotes</h2>

<form id="formLote" class="row g-3 mb-4">
  <div class="col-md-3">
    <input type="text" class="form-control" id="id_lote" placeholder="ID Lote" required />
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="punto_origen_id" placeholder="Punto de origen" required />
  </div>
  <div class="col-md-3">
    <select id="estado" class="form-select">
      <option value="Pendiente">Pendiente</option>
      <option value="Enviado">Enviado</option>
      <option value="Cerrado">Cerrado</option>
    </select>
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-success w-100">Agregar Lote</button>
  </div>
</form>

<table class="table table-striped table-hover" id="tablaLotes">
  <thead class="table-primary">
    <tr>
      <th>ID Lote</th>
      <th>Fecha salida</th>
      <th>Punto Origen</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal de Edición -->
<div class="modal fade" id="modalEditarLote" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Editar Lote</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarLote">
          <div class="mb-3">
            <label>ID Lote</label>
            <input type="text" id="edit_id_lote" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label>Punto Origen</label>
            <input type="text" id="edit_punto_origen_id" class="form-control" />
          </div>
          <div class="mb-3">
            <label>Estado</label>
            <select id="edit_estado" class="form-select">
              <option value="Pendiente">Pendiente</option>
              <option value="Enviado">Enviado</option>
              <option value="Cerrado">Cerrado</option>
            </select>
          </div>
          <button class="btn btn-primary w-100">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/lotes.js') }}"></script>
{% endblock %}
