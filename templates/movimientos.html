{% extends "base.html" %}
{% block title %}Movimientos{% endblock %}
{% block content %}

<!-- Header con animaci√≥n -->
<div class="header-section animate-fade-in mb-4">
    <h2 class="gradient-text text-center fw-bold">Registro de Movimientos</h2>
    <p class="text-muted text-center">Gestiona los traslados y devoluciones de envases</p>
</div>

<!-- Formulario con glassmorphism -->
<div class="card glass-effect mb-4 animate-scale-in">
    <div class="card-body">
        <form id="formMovimiento" class="row g-3">
            <div class="col-md-4">
                <div class="form-floating">
                    <select id="id_envase" class="form-select" required>
                        <option value="" disabled selected>Selecciona un Envase</option>
                    </select>
                    <label for="id_envase"><i class="bi bi-bottle me-2"></i>Envase</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating">
                    <select id="tipo_movimiento" class="form-select" required>
                        <option value="" disabled selected>Selecciona tipo</option>
                        <option value="Salida">üöö Salida</option>
                        <option value="Devolucion">‚Ü©Ô∏è Devoluci√≥n</option>
                        <option value="Transferencia">‚ÜîÔ∏è Transferencia</option>
                    </select>
                    <label for="tipo_movimiento"><i class="bi bi-arrow-left-right me-2"></i>Tipo</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="operador" placeholder="Operador" required />
                    <label for="operador"><i class="bi bi-person me-2"></i>Operador</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="origen_id" placeholder="Origen" required />
                    <label for="origen_id"><i class="bi bi-box-arrow-left me-2"></i>Origen</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="destino_id" placeholder="Destino" required />
                    <label for="destino_id"><i class="bi bi-box-arrow-right me-2"></i>Destino</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="observaciones" placeholder="Observaciones" />
                    <label for="observaciones"><i class="bi bi-chat-text me-2"></i>Observaciones</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-plus-circle me-2"></i>Registrar Movimiento
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Tabla Mejorada -->
<div class="table-container animate-fade-in">
    <div class="table-responsive">
        <table class="table" id="tablaMovimientos">
            <thead>
                <tr>
                    <th><i class="bi bi-hash me-2"></i>ID</th>
                    <th><i class="bi bi-bottle me-2"></i>Envase</th>
                    <th><i class="bi bi-arrow-left-right me-2"></i>Tipo</th>
                    <th><i class="bi bi-box-arrow-left me-2"></i>Origen</th>
                    <th><i class="bi bi-box-arrow-right me-2"></i>Destino</th>
                    <th><i class="bi bi-calendar-event me-2"></i>Fecha</th>
                    <th><i class="bi bi-person me-2"></i>Operador</th>
                    <th><i class="bi bi-chat-text me-2"></i>Observaciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/movimientos.js') }}"></script>
{% endblock %}
