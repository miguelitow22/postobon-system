<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Postobón - {% block title %}{% endblock %}</title>

    <!-- SEO y PWA mejorado -->
    <meta name="description" content="Sistema de Gestión y Trazabilidad de Envases Retornables - Postobón">
    <meta name="theme-color" content="#0284c7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/0f/Postob%C3%B3n_logo.svg" type="image/svg+xml">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-50">
    <!-- Navbar Mejorado -->
    <nav class="navbar navbar-expand-lg glass-effect sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center scale-up" href="/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Postob%C3%B3n_logo.svg" 
                     alt="Postobón" 
                     class="d-inline-block align-text-top me-2"
                     style="height: 32px;">
                <span class="gradient-text d-none d-sm-inline">Sistema de Gestión</span>
            </a>

            <button class="navbar-toggler border-0 focus:shadow-none" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav"
                    aria-label="Toggle navigation">
                <i class="bi bi-grid text-primary"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-1 rounded-pill transition-all" href="/envases">
                            <i class="bi bi-bottle me-2"></i>Envases
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-1 rounded-pill transition-all" href="/lotes">
                            <i class="bi bi-box-seam me-2"></i>Lotes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 mx-1 rounded-pill transition-all" href="/movimientos">
                            <i class="bi bi-arrow-left-right me-2"></i>Movimientos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container py-4 animate-fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 glass-effect">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <p class="mb-0 text-muted">
                        © 2025 Sistema Postobón 
                        <span class="mx-1">•</span> 
                        Desarrollado con <i class="bi bi-heart-fill text-danger mx-1"></i> por Miguel
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
